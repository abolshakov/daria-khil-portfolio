<div class="gallery-content" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card *ngFor="let item of galleryItems.getPreviewItems()" (click)="openDialog(item)" (mouseenter)='mouseenter($event.target)'
    (mouseleave)="mouseleave($event.target)">
    <img mat-card-image src="{{item.image}}" aria-hidden="true">
    <mat-card-content>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
