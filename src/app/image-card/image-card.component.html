<ng-container *ngIf="item.video; then embedVideo; else embedImage"></ng-container>
<ng-template #embedVideo>
    <div [innerHtml]="videoHtml"></div>
</ng-template>
<ng-template #embedImage>
    <img #image src="{{item.image}}" (load)="onImageLoad()" (click)="onContentClick()" [ngClass]="cssClass" />
</ng-template>
<div *ngIf="item.description" #subtitle class="mat-card-subtitle">
    <p>
        <ng-container *ngFor="let line of descriptionLines">{{line}}<br></ng-container>
    </p>
</div>
