<div fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card fxFlex="1 1 auto" *ngFor="let item of previewItems | async" (click)="openDialog(item)">
    <img mat-card-image src="{{item.image}}" aria-hidden="true">
    <mat-card-content>
      <mat-card-title>{{item.title}}</mat-card-title>
      <div class="divider"></div>
      <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
