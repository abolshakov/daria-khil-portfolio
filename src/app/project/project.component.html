<div class="space-holder" #container>
  <div class="container">
    <div class="image hidden" *ngFor="let image of images; let index = index" (click)="openProjectItem(index)" matRipple>
      <div *ngIf="project.items[index].video" class="icon-button icon-button-play">
        <mat-icon svgIcon="play"></mat-icon>
      </div>
      <img src="{{image}}" #img />
    </div>
  </div>
</div>
