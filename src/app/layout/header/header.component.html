<header class="header" fxLayout="column" fxLayoutAlign="start" #header>
  <div fxFlex="0 1 100%" class="top-padding">&nbsp;</div>
  <div fxFlex="0 1 100%" class="logo" ><img src="/assets/images/app/my_pic.png" [routerLink]="'/'"/></div>
  <div fxFlex="0 1 auto" fxLayout="column" fxLayoutAlign="center center" #title>
    <div fxFlex="0 1 auto" class="title" [routerLink]="'/'">Daria Khil</div>
  </div>
  <div fxFlex="0 1 100%" fxLayout="row" fxLayoutAlign="center" [ngClass]="{'nav-elevated':navigationDocked}" #nav>
    <div #navbody>
      <pfo-navigation class="nav"></pfo-navigation>
    </div>
  </div>
  <div fxFlex="0 1 100%" fxLayout="row" fxLayoutAlign="center">
    <div #navholder></div>
  </div>
  <div fxFlex="1 0 auto" class="decor" #decor>
    <div class="pattern" #pattern></div>
  </div>
  <div fxFlex="0 1 100%" class="content-title">{{contentTitle | async}}</div>
  <div fxFlex="0 1 100%" *ngIf="contentSubtitle | async as subtitle" class="content-subtitle">{{subtitle}}</div>
</header>
