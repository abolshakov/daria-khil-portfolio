<div fxLayout="row" fxLayoutAlign="center center" class="navigation" fxShow fxHide.lt-sm>
    <ng-container *ngFor="let item of items | async">
        <pfo-navigation-item [item]="item"></pfo-navigation-item>
    </ng-container>
</div>
<mat-expansion-panel fxHide fxShow.lt-sm displayMode="flat" hideToggle="true">
    <mat-expansion-panel-header matRipple>
        <mat-panel-title>
            Menu
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div fxLayout="column" fxLayoutAlign="center center" class="navigation">
        <ng-container *ngFor="let item of items | async">
            <pfo-navigation-item [item]="item"></pfo-navigation-item>
        </ng-container>
    </div>

</mat-expansion-panel>
